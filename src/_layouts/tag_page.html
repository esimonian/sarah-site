---
layout: default
---
<h1 class="page-heading">Posts tagged with "{{ page.tag }}"</h1>
 <ul class="post-list">
    {% for post in page.posts %}
      <li>
      <!--<span>{{ post.date | date_to_string }}</span>-->
         <p class="minimal-links">          
         <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} </a>

      </li>
    {% endfor %}
  </ul>

<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>
