<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
      <h1 class="post-title">
        {{ post.title }} 
      </h1>
      </a>
      <span class="post-meta">{{ post.date | date_to_string }}</span>
      
      <div class="post-content">{{post.content}}</div>
    </li>
  {% endfor %}
</ul>
